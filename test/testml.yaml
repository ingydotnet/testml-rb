source_testml_dir: ../../testml-tml
local_testml_dir: ./testml
test_file_template: |
  $:.unshift "#{Dir.getwd}/lib"
  $:.unshift "#{Dir.getwd}/test/lib"

  require 'testml'
  require 'testml_bridge'

  TestML.new(
    testml: '%{file}',
    bridge: TestMLBridge,
  )
exclude_testml_files:
- comments.tml
- data.tml
- external1.tml
- external2.tml
- syntax.tml
- syntax2.tml
- topic.tml
